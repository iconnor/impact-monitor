<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Monitor</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
    </style>
    <script>

        // Sensor real-time data
        let sensorData = [];
        let svg = null;
        let xScale = null;
        let yScaleLinear = null;
        let yScaleAngular = null;
        let colorScale = null;
        let gravity = { x: 0, y: 0, z: 0 };
        let isAtRest = false;
        let highScore = 1;
        function initChart() {
            // Set up margins and dimensions
            let container = d3.select("#chart");
            let containerWidth = container.node().getBoundingClientRect().width;
            let containerHeight = container.node().getBoundingClientRect().height;
            console.log('Container width: ' + containerWidth + ' height: ' + containerHeight);


            let margin = { top: 10, right: 20, bottom: 20, left: 30 },
                width = containerWidth - margin.left - margin.right,
                height = containerHeight - margin.top - margin.bottom;

            svg = container.append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", document.getElementById('chart').offsetHeight - margin.top - margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            xScale = d3.scaleTime().range([0, width]);
            yScaleLinear = d3.scaleLinear().domain([-6, 6]).range([height, 0]);


            // Add X Axis label
            svg.append("text")
                .attr("transform",
                    "translate(" + (width / 2) + " ," +
                    (height + margin.top + 15) + ")")
                .style("text-anchor", "middle")
                .text("Date");

            let yAxisTicks = [-6, -4, -2, 0, 2, 4, 6]

            // Y Axis
            svg.append("g")
                .call(d3.axisLeft(yScaleLinear).tickValues(yAxisTicks))
                .append("text")
                .attr("fill", "#000")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "1em")
                .attr("text-anchor", "end")
                .text("Acceleration (g)");

        }


        function updateChart() {
            // Update scales
            xScale.domain(d3.extent(sensorData, d => d.date));

            // Update lines
            ['x', 'y', 'z', 'm'].forEach(variable => {
                svg.selectAll(".line-" + variable).remove();

                let colors = {
                    x: 'blue',
                    y: 'red',
                    z: 'green',
                    m: 'black'
                };

                svg.append("path")
                    .datum(sensorData)
                    .attr("class", "line-" + variable)
                    .attr("fill", "none")
                    .attr("stroke", colors[variable])
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .x(d => xScale(d.date))
                        .y(d => yScaleLinear(d[variable]))
                    );
            });
        }


        function log(text) {
            console.log(text);
            let row = document.getElementById('log');
            row.innerHTML += text + '\n';
        }
        // Run after the page loads
        function onButtonClick() {

            // List all devices found
            let filters = [];
            filters.push({ name: "SENSOR_PRO" });

            let options = {};
            // options.acceptAllDevices = true;
            options.filters = filters;
            options.optionalServices = ['6a806050-b5a3-f393-e0a9-e50e24dcca9e', '6a800001-b5a3-f393-e0a9-e50e24dcca9e'];

            log('Requesting Bluetooth Device...');
            log('with ' + JSON.stringify(options));
            navigator.bluetooth.requestDevice(options)
                .then(device => {
                    log('> Name:             ' + device.name);
                    log('> Id:               ' + device.id);
                    log('> Connected:        ' + device.gatt.connected);
                    return device.gatt.connect();
                })
                .then(server => {
                    log('> Connected to device:        ' + server.device.gatt.connected);
                    log('> Getting MPU-5060 Service:   ' + server.connected);
                    // Getting MPU-5060 Service…
                    return server.getPrimaryService('6a800001-b5a3-f393-e0a9-e50e24dcca9e');
                })
                .then(service => {
                    log('> Connected to service:        ' + service);
                    // Getting MPU-5060 Characteristic…
                    return service.getCharacteristic('6a806050-b5a3-f393-e0a9-e50e24dcca9e');
                })
                .then(characteristic => {
                    // Handle Notifications MPU-5060…
                    log('> Start notifications MPU-5060:            ' + characteristic);
                    return characteristic.startNotifications();
                })
                .then(characteristic => {
                    log('> Notifications started MPU-5060:          ' + characteristic);
                    characteristic.addEventListener('characteristicvaluechanged', handleChangedValue);
                })
                .catch(error => {
                    log('Error: ' + error);
                });

            function updateGravity(x, y, z) {
                if (isDeviceAtRest(x, y, z)) {
                    console.log('Device is at rest: ' + x + ', ' + y + ', ' + z);
                    gravity.x = x;
                    gravity.y = y;
                    gravity.z = z;
                }
            }

            function removeGravity(x, y, z) {
                return {
                    x: x - gravity.x,
                    y: y - gravity.y,
                    z: z - gravity.z
                };
            }

            function isDeviceAtRest(x, y, z) {
                // For simplicity, here we return true if the magnitude is close to 1g.
                let magnitude = Math.sqrt(x * x + y * y + z * z);
                return Math.abs(magnitude - 1) < 0.35;
            }

            function handleChangedValue(event) {
                let value = event.target.value;
                let x = value.getInt16(0, false) / 16384;
                let y = value.getInt16(2, false) / 16384;
                let z = value.getInt16(4, false) / 16384;
                let X = value.getInt16(6, false) / 131;
                let Y = value.getInt16(8, false) / 131;
                let Z = value.getInt16(10, false) / 131;

                updateGravity(x, y, z);

                let acceleration = removeGravity(x, y, z);

                let magnitude = Math.sqrt(acceleration.x * acceleration.x + acceleration.y * acceleration.y + acceleration.z * acceleration.z);

                // Add new data to sensorData
                let date = new Date();
                sensorData.push({
                    date: date,
                    x: acceleration.x,
                    y: acceleration.y,
                    z: acceleration.z,
                    m: magnitude,
                });

                let tbody = document.querySelector('#sensorDataBody');
                let row = document.createElement('tr');
                row.innerHTML = `<td>${date}</td><td>${x.toFixed(2)}</td><td>${y.toFixed(2)}</td><td>${z.toFixed(2)}</td><td>${X.toFixed(2)}</td><td>${Y.toFixed(2)}</td><td>${Z.toFixed(2)}</td>`;
                tbody.appendChild(row);

                // Call updateChart to reflect new data
                updateChart();
                updateHighScore(magnitude);
            }

        };

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function resetChartData() {
            sensorData = [];
            highScore = 0;
            const numberElement = document.getElementById('highScore');
            numberElement.innerText = highScore;
            setAtRest();
        }

        function setAtRest() {
            atRest = true;
        }

        function simData() {

            let date = new Date();
            sensorData.push({
                date: date,
                x: random(-10, 10),
                y: random(-10, 10),
                z: random(-10, 10)
            });
            updateChart();

        }

        function updateHighScore(magnitude) {
            // Update high score
            if (magnitude > highScore) {
                highScore = magnitude;
                // Round to 2 decimal places
                highScore = Math.round(highScore * 100) / 100;
                const numberElement = document.getElementById('highScore');
                
                // Remove all color classes
                circle.classList.remove('bg-red-500', 'bg-blue-500', 'bg-yellow-500', 'bg-white');

                // Add color class based on highScore value
                if (highScore < 1) {
                    circle.classList.add('bg-white');
                } else if (highScore < 3) {
                    circle.classList.add('bg-yellow-500');
                } else if (highScore < 5) {
                    circle.classList.add('bg-blue-500');
                } else {
                    circle.classList.add('bg-red-500');
                }

                numberElement.innerText = highScore;
                circle.classList.add('shake');
                    
                setTimeout(function() {
                    circle.classList.remove('shake');
                }, 500);
            }
            
        }

        function saveToCsv() {
            // Take the sensorData array and convert it to CSV
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "date,x,y,z,magnitude\n";
            sensorData.forEach(function(rowArray) {
                let row = rowArray.date + "," + rowArray.x + "," + rowArray.y + "," + rowArray.z + "," + rowArray.m + "\n";
                csvContent += row;
            });
            // Send it to the browser as an attachment
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            let date = new Date();
            link.setAttribute("download", "mpu6050-" + date.getTime() + ".csv");
            document.body.appendChild(link); // Required for FF
            link.click();

        }

        // On document loaded, call updateChart function
        window.onload = () => {
            initChart();
        }

    </script>

</head>

<body class="bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-4xl mb-8">MPU-6050 Monitor</h1>
        <div class="flex items-center">
            <button id="start" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4"
                onclick="javascript:onButtonClick()">Start
                Monitoring</button>

            <button id="reset" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4"
                onclick="javascript:resetChartData()">Restart
                Monitoring</button>
                <div class="circle-container p-4">
            <div id="circle" class="bg-white-500 rounded-full h-12 w-12 flex items-center justify-center text-white text-xl">
                <span id="highScore">0</span>
            </div>
        </div>
        </div>
            

        <br />
        <h2 class="text-2xl m-2">Chart</h2>
        <div id="chart" class="flex min-h-0 h-[60vh] w-full mx-auto p-2 border"></div>



        <h2 class="text-2xl m-2">Data</h2>
        <button id="saveCsv" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-4"
            onclick="javascript:saveToCsv()">Save
            to CSV</button>
        <table id="sensorData" class="table-auto mt-8 w-full">
            <thead>
                <tr>
                    <th class="px-4 py-2">Date</th>
                    <th class="px-4 py-2">X</th>
                    <th class="px-4 py-2">Y</th>
                    <th class="px-4 py-2">Z</th>
                    <th class="px-4 py-2">X°/s</th>
                    <th class="px-4 py-2">Y°/s</th>
                    <th class="px-4 py-2">Z°/s</th>
                </tr>
            </thead>
            <tbody id="sensorDataBody" class="text-center">
            </tbody>
        </table>
        <pre>
            <code id="log"></code>
        </pre>
    </div>
</body>

</html>
